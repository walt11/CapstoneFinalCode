<script>
	// Function to request (GET) the database query results of specified url (JSON format)
	AmCharts.loadJSON = function(url) {
		// create the request
		if (window.XMLHttpRequest) {
			var request = new XMLHttpRequest();
		}else{
			var request = new ActiveXObject('Microsoft.XMLHTTP');
		}
		// open request
		request.open('GET', url, false);
		request.send();

		// return request
		return eval(request.responseText);
	};
	
	// Use am4core animated theme
	am4core.useTheme(am4themes_animated);

	// Create chart instance for each chart
	var chart = am4core.create("chartdiv1", am4charts.XYChart);		// yaw
	var chart2 = am4core.create("chartdiv2", am4charts.XYChart);	// pitch
	var chart3 = am4core.create("chartdiv3", am4charts.XYChart);	// roll
	
	// use the above function to load the results of the database query
	var chartData = AmCharts.loadJSON('getDbData.php');
	
	// add data to each chart
	chart.data = chartData;
	chart2.data = chartData;
	chart3.data = chartData;

	// Create X & Y axis for chart
	var xvalAxis = chart.xAxes.push(new am4charts.ValueAxis());
	xvalAxis.renderer.minGridDistance = 50;
	var yvalAxis = chart.yAxes.push(new am4charts.ValueAxis());

	// Create X & Y axis for chart2
	var x2valAxis = chart2.xAxes.push(new am4charts.ValueAxis());
	x2valAxis.renderer.minGridDistance = 50;
	var y2valAxis = chart2.yAxes.push(new am4charts.ValueAxis());

	// Create X & Y axis for chart3
	var x3valAxis = chart3.xAxes.push(new am4charts.ValueAxis());
	x3valAxis.renderer.minGridDistance = 50;
	var y3valAxis = chart3.yAxes.push(new am4charts.ValueAxis());

	// Create line data series for chart (YAW)
	var series = chart.series.push(new am4charts.LineSeries());
	series.dataFields.valueY = "YAW";
	series.dataFields.valueX = "Sample";
	series.strokeWidth = 2;
	series.minBulletDistance = 10;
	series.tooltipText = "{valueY}";
	series.tooltip.pointerOrientation = "vertical";
	series.tooltip.background.cornerRadius = 20;
	series.tooltip.background.fillOpacity = 0.5;
	series.tooltip.label.padding(12,12,12,12)

	// Create line data series for chart (PITCH)
	var series2 = chart2.series.push(new am4charts.LineSeries());
	series2.dataFields.valueY = "PITCH";
	series2.dataFields.valueX = "Sample";
	series2.strokeWidth = 2;
	series2.minBulletDistance = 10;
	series2.tooltipText = "{valueY}";
	series2.tooltip.pointerOrientation = "vertical";
	series2.tooltip.background.cornerRadius = 20;
	series2.tooltip.background.fillOpacity = 0.5;
	series2.tooltip.label.padding(12,12,12,12)

	// Create line data series for chart (ROLL)
	var series3 = chart3.series.push(new am4charts.LineSeries());
	series3.dataFields.valueY = "ROLL";
	series3.dataFields.valueX = "Sample";
	series3.strokeWidth = 2;
	series3.minBulletDistance = 10;
	series3.tooltipText = "{valueY}";
	series3.tooltip.pointerOrientation = "vertical";
	series3.tooltip.background.cornerRadius = 20;
	series3.tooltip.background.fillOpacity = 0.5;
	series3.tooltip.label.padding(12,12,12,12)
	
	// below configures each chart to allow for zooming and panning 
	// Add scrollbar to chart
	chart.scrollbarX = new am4charts.XYChartScrollbar();
	chart.scrollbarX.series.push(series);

	// Add scrollbar to chart2
	chart2.scrollbarX = new am4charts.XYChartScrollbar();
	chart2.scrollbarX.series.push(series2);

	// Add scrollbar to chart3
	chart3.scrollbarX = new am4charts.XYChartScrollbar();
	chart3.scrollbarX.series.push(series3);

	// Add cursor to chart
	chart.cursor = new am4charts.XYCursor();
	chart.cursor.xAxis = xvalAxis;
	chart.cursor.snapToSeries = series;

	// Add cursor to chart2
	chart2.cursor = new am4charts.XYCursor();
	chart2.cursor.xAxis = x2valAxis;
	chart2.cursor.snapToSeries = series2;

	// Add cursor to chart3
	chart3.cursor = new am4charts.XYCursor();
	chart3.cursor.xAxis = x3valAxis;
	chart3.cursor.snapToSeries = series3;

</script>
